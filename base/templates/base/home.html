{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>

<div>

    <a href={% url 'create-room' %}><h3>Create Room</h3></a>

    <div>
        {% for room in rooms%}
            <div>
                <span>Host : @{{room.host.username}}</span>
                <h5>Room Name : -- <a href="/room/{{room.id}}">{{room.name}}</a></h5>
                <small>Topic : {{room.topic}}</small>
                <br>
                <a href="{% url 'update-room' room.id %}">Edit Room</a>
                <a href="{% url 'delete-room' room.id %}">Delete Room</a>
                <hr>
            </div>
            
        {% endfor %}
    </div>
</div>

{% endblock %}
