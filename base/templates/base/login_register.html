{% extends 'main.html' %}

{% block content %}

<div>
    <form method = 'POST' action={% url 'home' %}>
        {% csrf_token %}
        <label>UserName : </label>
        <input type="text" name="username" placeholder="Enter UserName here...">
        <br>
        <label>Password : </label>
        <input type="password" name="password">
        <br>
        <input type="submit" value="Login">
    </form>
</div>

{% endblock content %}
